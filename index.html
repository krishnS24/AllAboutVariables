<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Image Layout Test</title>
  </head>
  <body>
    <div class="parent">
      <div class="c1">
        <img
          class="vertical"
          src="assets/illustration-construction-site.jpg"
          alt="Construction Site"
        />
      </div>

      <!-- Right column with two stacked boxes -->
      <div class="parent2">
        <div class="c2">
          <img
            class="horiz"
            src="assets/pexels-life-of-pix-2391.jpg"
            alt="Nature"
          />
        </div>
        <div class="c3">
          <img
            class="horiz2"
            src="assets/pexels-field-engineer-147254-442150.jpg"
            alt="Engineer"
          />
        </div>
      </div>
    </div>
  </body>
</html>
